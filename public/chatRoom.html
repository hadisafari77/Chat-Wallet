<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <title>Chat Wallet</title>
  <link rel="stylesheet" type="text/css" href="../style/stylesheet.css" />
</head>

<body>

  <div id="container">
    <div id="menu">
      <p class="welcome" id="welcome"></p>
      <p class="leave"><a id="leave" href="/chatSelections.html">Exit Chat</a></p>
    </div>

    <div id="chatbox" style="overflow:scroll; height:600px; width: 600px; border: 1px solid black;" class="chatbox">
    </div>

    <form name="message" class="chat-form">
      <label for="chat" name="chat">Chat:</label>
      <textarea name="usermsg" type="text" class="chat-input" id="usermsg" cols="30" rows="1"></textarea>
      <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
    </form>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.2/qs.min.js"
  integrity="sha512-ErYZLDi4WRoox2JhOIADWBydTRhMJ0KIXnv5C1GvuY8YooLGapnebaM3iRGhwS6/E9ONXj0MRXp6bhu73sdFkg=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="script.js"></script>
 <!-- <script type="text/javascript">
    // jQuery Document
    $(document).ready(function () { });
  </script> -->
  <script>
    let user = localStorage.getItem('username')
    function addUser() {
      document.getElementById('welcome').innerHTML = `Welcome
      <b>${user}</b>`
    }

    addUser()

    
  </script>
</body>

</html>
